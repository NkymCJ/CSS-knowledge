<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui, viewport-fit=cover">
        <title>VW</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                border: 0;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }

            html {
                font-size: 15.625vw;
            }

            html,
            body,
            .container {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .container {
                padding: 0 3.2rem 0 1.6rem;
            }

            .middle,
            .left,
            .right {
                float: left;
                height: 100%;
            }

            .middle {
                width: 100%;
            }

            .left {
                width: 1.6rem;
                margin-left: -100%;
                position: relative;
                left: -1.6rem;
                background-color: #ccc;
            }

            .right {
                width: 3.2rem;
                margin-left: -3.2rem;
                position: relative;
                left: 3.2rem;
                background-color: #aaa;
            }
        </style>
    </head>

    <body>
        <!-- 测试布局：圣杯布局 -->
        <div class="container">
            <div class="middle"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </body>

</html>
