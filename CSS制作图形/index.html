<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>演示</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            .common {
                height: 0;
                width: 0;
                overflow: hidden;
                font-size: 0;
                line-height: 0;
            }

            .demo1 {
                border-width: 0 25px 50px 25px;
                border-color: transparent transparent #3366ff transparent;
                border-style: dashed dashed solid dashed;
            }

            .demo2 {
                border-width: 0 10px 50px 40px;
                border-color: transparent transparent #3366ff transparent;
                border-style: dashed dashed solid dashed;
            }

            .demo3 {
                border-width: 0 0 50px 50px;
                border-color: transparent transparent #3366ff transparent;
                border-style: dashed dashed solid dashed;
            }

            .bubble {
                position: relative;
                width: 200px;
                height: 100px;
                border: 5px solid #3366ff;
                border-radius: 15px;
            }

            .bubble1::before {
                content: "";
                position: absolute;
                top: 45px;
                right: -25px;
                height: 0;
                width: 0;
                overflow: hidden;
                font-size: 0;
                line-height: 0;
                border-color: transparent transparent transparent #3366ff;
                border-style: dashed dashed dashed solid;
                border-width: 10px 0 10px 20px;
            }

            .bubble2::before {
                content: "";
                position: absolute;
                right: -25px;
                top: 45px;
                height: 0;
                width: 0;
                overflow: hidden;
                font-size: 0;
                line-height: 0;
                border-color: transparent transparent transparent #3366ff;
                border-style: dashed dashed dashed solid;
                border-width: 0 0 20px 20px;
            }

            .bubble3::before {
                content: "";
                position: absolute;
                bottom: -5px;
                right: -45px;
                height: 0;
                width: 0;
                overflow: hidden;
                font-size: 0;
                line-height: 0;
                border-color: transparent transparent #3366ff transparent;
                border-style: dashed dashed solid dashed;
                border-width: 0 40px 40px 0;
            }

            .bubble3::after {
                content: "";
                position: absolute;
                bottom: -5px;
                right: -45px;
                height: 0;
                width: 0;
                overflow: hidden;
                font-size: 0;
                line-height: 0;
                border-color: transparent transparent #ffffff transparent;
                border-style: dashed dashed solid dashed;
                border-width: 0 40px 20px 0;
            }

        </style>
    </head>

    <body>
        <h1>演示</h1>
        <h2>等腰三角形。箭头向上，底50px，高50px，颜色为#3366ff</h2>
        <div class="common demo1"></div>
        <h2>非等腰三角形。箭头向上，底50px，高50px，顶点左边40px，顶点右边10px，颜色为#3366ff</h2>
        <div class="common demo2"></div>
        <h2>对角线三角形。直角三角形，底50px，高50px，颜色为#3366ff</h2>
        <div class="common demo3"></div>
        <h2>气泡框。等腰三角指示在右边框上</h2>
        <div class="bubble bubble1"></div>
        <h2>气泡框。直接三角指示在右边框上</h2>
        <div class="bubble bubble2"></div>
        <h2>气泡框。斜三角指示在右边框上</h2>
        <div class="bubble bubble3"></div>
    </body>

</html>
